<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="admin/layout/layout">
<head>
<meta charset="utf-8" />
<title>用户管理 - 创建用户</title>
</head>
<body>
	<div layout:fragment="header">
		<h1>
			用户管理 <small> <i class="icon-double-angle-right"></i> 创建用户
			</small>
		</h1>
	</div>
	<div layout:fragment="content">
		<div class="pull-right">
			<a th:href="@{/admin/user}" href="users.html"> Users </a>
		</div>
		<form class="form-horizontal" th:action="@{/admin/user/(form)}" th:object="${user}" action="#" method="post" style="width: 500px">
			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" /> 
			<div class="form-group" th:class="${#fields.hasErrors('*{username}')} ? 'has-error'">
				<label class="control-label" for="usernameError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName error</label>
				<label class="col-sm-2 control-label">Username:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Username" th:field="*{username}">
				</div>
			</div>
			<br><br>
			<div class="form-group" th:class="${#fields.hasErrors('*{password}')} ? 'has-error'">
				<label class="control-label" for="passwordError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</label>
				<label class="col-sm-2 control-label">Password:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Password" th:field="*{password}">
				</div>
			</div>
			<br><br><br>
			<div class="form-group" style="padding-left: 120px">
				<button type="submit" class="btn btn-default">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
