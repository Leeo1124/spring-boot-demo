<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8" />
<head th:include="admin/bootstrap/common/bootstrap3 :: bootstrap"
	th:with="title='用户管理 - 用户列表'"></head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
				
				<div class="row-fluid" style="margin: 15px 0px;">
					<form class="form-inline" role="form">
						<div class="form-group">
							<label>用户名:&nbsp;</label><input type="text" class="form-control input-sm" placeholder="用户名" name="search_username_eq"> 
						</div>
						<div class="form-group">
							<label>邮箱:&nbsp;</label><input type="text" class="form-control input-sm" placeholder="邮箱" name="search_email_eq"> 
						</div>
						<div class="form-group">
							<label>状态:&nbsp;</label>
							<select class="form-control input-sm" name="search_status_eq">
								<option value="">全部</option>
								<option th:each="var : ${status}" th:value="${var}" th:text="${var.info}">正常状态</option>
							</select>
						</div>
						<div class="form-group">
							<label>管理员:&nbsp;</label>
							<select class="form-control input-sm" name="search_admin_eq">
								<option value="">全部</option>
								<option th:each="var : ${admin}" th:value="${var}" th:text="${var.info}">是</option>
							</select>
						</div>
						<div class="form-group">
							<label>创建日期:&nbsp;</label>
							<div class="input-group date form_datetime">
							    <input class="form-control input-sm" type="text" value="" name="search_createDate_eq" readonly >
							    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
							    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-sm" id="btn-search">
								<i class="fa fa-search"></i> 查询
							</button>
						</div>
						<div class="form-group">
							<button type="reset" class="btn btn-danger btn-sm" id="btn-reset">
								重置
							</button>
						</div>
					</form>
				</div>
				<div class="row-fluid" style="margin: 10px 0px;padding-right: 20px;float: right;">
					<button type="button" class="btn btn-primary btn-sm" id="btn-add">
						<i class="fa fa-plus"></i> 添加
					</button>
					<button type="button" class="btn btn-danger btn-sm" id="btn-del">
						<i class="fa fa-remove"></i> 批量删除
					</button>
				</div>
				<div class="row-fluid" style="clear: right;">
					<div id="div-table-container" class="table-responsive">
						<table id="table-user"
							class="table table-striped table-bordered table-hover table-condensed">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="cb-check-all">
									</th>
									<th>用户名</th>
									<th>邮箱</th>
									<th>电话</th>
									<th>状态</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>

							<tbody>
								<tr>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
		</div>
	</div>

	<script th:src="@{/js/constant.js}" src="../../js/constant.js"></script>
	<script th:src="@{/js/user-manage.js}" src="../../js/user-manage.js"></script>
</body>
</html>
