<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8" />
<head th:include="admin/common/bootstrap :: bootstrap"
	th:with="title='用户管理 - 用户列表'"></head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" id="content">
				<div class="row-fluid">
					<div class="navbar" id="breadcrumb">
						<div class="navbar-inner">
							<ul class="breadcrumb">
								<li><a href="#">首页</a> <span class="divider">/</span></li>
								<li class="active">用户管理</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="btn-toolbar">
							<div class="pull-right">
								<div class="input-append">
									<input type="text" placeholder="模糊查询" id="fuzzy-search">
									<div class="btn-group">
										<button type="button" class="btn" id="btn-simple-search">
											<i class="fa fa-search"></i>
										</button>
										<button type="button" class="btn" title="高级查询"
											id="toggle-advanced-search">
											<i class="fa fa-angle-double-down"></i>
										</button>
									</div>
								</div>
							</div>
							<button type="button" class="btn btn-primary" id="btn-add">
								<i class="fa fa-plus"></i> 添加
							</button>
							<button type="button" class="btn btn-danger" id="btn-del">
								<i class="fa fa-remove"></i> 批量删除
							</button>
						</div>
					</div>
				</div>
				<div class="row-fluid" style="display: none;" id="div-advanced-search">
					<form class="form-inline well">
						<span>姓名:</span><input type="text" class="input-medium" placeholder="姓名" id="name-search"> 
						<span>编号:</span><input type="text" class="input-medium" placeholder="编号" id="extn-search"> 
						<span>在线状态:</span>
						<select class="input-small" id="status-search">
							<option value="">全部</option>
							<option value="1">在线</option>
							<option value="0">离线</option>
						</select>
						<button type="button" class="btn" id="btn-advanced-search">
							<i class="fa fa-search"></i> 查询
						</button>
					</form>
				</div>
				<div class="row-fluid">
					<div id="div-table-container" class="table-responsive">
						<table id="table-user"
							class="table table-striped table-bordered table-hover table-condensed">
							<thead>
								<tr>
									<th>
										<input type="checkbox" name="cb-check-all">
									</th>
									<th>用户名</th>
									<th>邮箱</th>
									<th>电话</th>
									<th>状态</th>
									<th><i class="icon-time bigger-110 hidden-480"></i>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>

							<tbody>
								<tr>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/constant.js}" src="../../js/constant.js"></script>
	<script th:src="@{/js/user-manage.js}" src="../../js/user-manage.js"></script>
</body>
</html>
