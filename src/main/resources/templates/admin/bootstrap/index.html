<!DOCTYPE html>
<html lang="zh-CN"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">OASIS信息管理系统</title>

<link rel="stylesheet"
	th:href="@{/plugins/bootstrap/3.3.0/css/bootstrap.min.css}"
	href="../../plugins/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet"
	th:href="@{/plugins/font-awesome/4.2.0/css/font-awesome.min.css}"
	href="../../plugins/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/AdminLTE.css}"
	href="../../css/AdminLTE.css">
<link rel="stylesheet" th:href="@{/css/skins/_all-skins.css}"
	href="../../css/skins/_all-skins.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header th:substituteby="admin/bootstrap/layout/header :: header"></header>
		<aside th:substituteby="admin/bootstrap/layout/left :: left"></aside>
		<div class="content-wrapper">
			<section class="content-header">
		     	<ul class="nav nav-tabs" role="tablist">
			    	<li class="active"><a href="#Index" role="tab" data-toggle="tab">首页</a></li>
			    </ul>
		    </section>
		    <section class="content tab-content" style="padding:0 0 0 0;">
			    <div role="tabpanel" class="tab-pane active" id="Index">
				    <div class="container-fluid">
				    	<br><br>
				    	<div class="alert alert-warning alert-dismissible" role="alert">
						  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						  <strong>Warning!</strong> Better check yourself, you're not looking too good.
						</div>
				    </div>
				</div>
		    </section>
		</div>
		<footer th:substituteby="admin/bootstrap/layout/footer :: footer"></footer>
		<aside th:substituteby="admin/bootstrap/layout/sidebar :: sidebar"></aside>
		<div class="control-sidebar-bg"></div>
	</div>

	<script th:src="@{/plugins/jquery/2.2.0/jquery-2.2.0.min.js}"
		src="../../plugins/jquery/2.2.0/jquery-2.2.0.min.js"></script>
	<script th:src="@{/plugins/bootstrap/3.3.0/js/bootstrap.min.js}"
		src="../../plugins/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"
		src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script th:src="@{/plugins/layer/3.0/layer.js}" src="../../plugins/layer/3.0/layer.js"></script>
	<script th:src="@{/js/app.js}" src="../../js/app.js"></script>

	<script th:src="@{/js/bootstrap-menu.js}" src="../../js/bootstrap-menu.js"></script>
	<script th:src="@{/js/bootstrap-tab.js}" src="../../js/bootstrap-tab.js"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
			$(function() {
				var userId = /*[[${session.user.id}]]*/ 1;
				$('#menu').sidebarMenu({ url: "/admin/menu/"+userId});
			});
		/*]]>*/
	</script>
</body>
</html>
